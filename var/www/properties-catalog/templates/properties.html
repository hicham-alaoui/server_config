{% extends "main.html" %}
<div class="container">
{% block content %}
<br>
	<div class="row creator-box">
				<div class="col-md-4 block"><h4>You are searching the {{area.name}} Area</h4></div>
				<div class="col-md-6 block"><h4>Creator: {{ creator.name}}</h4></div>
				<div class="col-md-1 block creator"><img  src="{{creator.picture}}"></div>
	</div>
<br>

	<div class="col-md-12">

			<a href="{{url_for('newProperty', area_id = area.id )}}">
				<button class="btn btn-default" id="new-menu-item">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Property
				</button>
			</a>

			<a href="{{url_for('editArea', area_id = area.id )}}">
				<button class="btn btn-default" id="new-menu-item">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Area
				</button>
			</a>
			
			<a href="{{url_for('deleteArea', area_id = area.id )}}">
				<button class="btn btn-default delete" id="delete-restaurant">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Area
				</button>
			</a>
			<a href="{{url_for('allAreas') }}">
				<button class="btn btn-default"><span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>Go Back</button>
			</a>
	</div>
	<div class="col-md-12">
	{% if list !=[] %}
		{% for i in list %}
		<div class="menu-item">
			<p>{{i.address}}</p>
			<p>{{i.description}}</p>
			<p>{{i.city}}</p>
			<p>{{i.price}}</p>
			<a href='{{url_for('editProperty', area_id = area.id, property_id=i.id ) }}'>Edit</a>
			<a href='{{url_for('deleteProperty', area_id = area.id, property_id=i.id ) }}'>Delete</a>
		</div>
		{% endfor %}
	{% endif %}
{% endblock %}
</div>
