{% extends "main.html" %}
{% block content %}

	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Property</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="address">Address:</label>
					<input type ="text" maxlength="350" class="form-control" name="address"placeholder="Address">
					<br>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="450" rows="3" name="description" placeholder="Description of the course"></textarea>

					<label for="city">City:</label>
					<div class="input-group">
						<div class="input-group-addon"></div>
						<input type ="text" class="form-control" maxlength="40" name="city" placeholder="City">
					</div>
					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon"></div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price">
					</div>
					<br>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
