{% extends "main.html" %}
<div class="container">
{% block content %}

	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Add new Area</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Create</button>
				<button class="btn btn-default"><a href="{{url_for('allAreas') }}"></a><span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>Cancel</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
</div>
