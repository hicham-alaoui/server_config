{% extends "main.html" %}
<div class="container">
	{% block content %}
	<div class="col-md-8 col-md-offset-2">
		<h1>Edit {{i.name}}</h1>
	</div>
		
	<div class="col-md-8 col-md-offset-2">
		<form action="{{ url_for('editArea',area_id = i.id)}}" method = "post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" name="name" value="{{i.name }}">
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>

				<button class="btn btn-default" type="button">
					<a href="{{url_for('allAreas') }}">
					<span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>Cancel</a>
				</button>	
			</div>
		</form>
	</div>
{% endblock %}
</div>
