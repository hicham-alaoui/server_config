{% extends "main.html" %}
<div class="container">
{% block content %}

	<div class="col-md-8 col-md-offset-2">
		<h1>Edit Property</h1>
	</div>

	<div class="col-md-8 col-md-offset-2">
		<form action="#" method = "post">
				<div class="form-group">
					<label for="address">Address:</label>
					<input type ="text" maxlength="450" class="form-control" name="address" value="{{editProperty.address}}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="350" rows="3" name="description">{{editProperty.description}}</textarea>

					<label for="city">City:</label>
					<div class="input-group">
						<div class="input-group-addon"></div>
						<input type ="text" maxlength="40" class="form-control" name="city" value="{{editProperty.city}}">
					</div>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">Â£</div>
						<input type ="text" maxlength="40" class="form-control" name="price" value="{{editProperty.price}}">
					</div>
					
				
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>

					<a href = '{{url_for('allAreas')}}'>
						<button class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
		</form>
	</div>

{% endblock %}
</div>
